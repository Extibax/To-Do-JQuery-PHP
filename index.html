<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="lib/fontawesome-free-5.8.1-web/css/all.min.css">
    <!-- Link Alertify CSS -->
    <link rel="stylesheet" href="lib/alertifyjs/css/alertify.min.css">
    <!-- Link Alertify Default Theme -->
    <link rel="stylesheet" href="lib/alertifyjs/css/themes/default.min.css">
    <!-- Link DatePicker -->
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <!-- Link Styles CSS -->
    <link rel="stylesheet" href="style/style.css">

    <title>To-Do-Extibax.inc</title>
</head>

<body>

    <!-- Navbar -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between">
        <div class="container">
            <div class="navbar-brand">
                <img class="img-fluid header-logo" src="img/Logotype.png" alt="extibax.inc logo">
                <a class="text-white" href="index.html">
                    To Do
                </a>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link ">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link active">To Do</a></li>
                <li class="nav-item"><a href="#" class="nav-link ">Portfolio</a></li>
                <li class="nav-item"><a href="#" class="nav-link ">Be Programmer</a></li>
            </ul>
        </div>
    </header>

    <section class="main-section">
        <div class="//background-overlay">
            <div class="container text-white">
                <div class="row">
                    <div class="col-md-3 sidebar d-flex flex-column pt-5">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="text-center">
                                    <img class="img-fluid sidebar-logo" src="img/Logotype.png" alt="Extbax Logotype">
                                    <h3 class="text-center">Extibax Developer</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9 pt-5">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group d-flex flex-column bg-dark" id="form-save-todo">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <button class="input-group-text d-flex bg-dark text-white"
                                                        id="btn-form-save-todo">
                                                        <i class="far fa-eye"></i>
                                                    </button>
                                                </div>
                                                <input class="form-control bg-dark text-white" id="input-todo"
                                                    type="text" placeholder="Enter your To Do:" autofocus>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="collapse-" id="form-date-time">
                                        <div class="row mt-3">
                                            <div class="col-md-12">
                                                <div class="d-flex flex-column m-auto">
                                                    <div class="row">
                                                        <div class="col-md-8 d-flex">
                                                            <div class="input-group">
                                                                <div class="input-group-prepend">
                                                                    <button class="input-group-text bg-dark text-white">
                                                                        <i class="far fa-clock"></i>
                                                                    </button>
                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-md-5 pr-1">
                                                                        <input
                                                                            class="input-time form-control bg-dark text-white"
                                                                            id="input-time-hour" type="number"
                                                                            value="12" min="0" max="12">
                                                                    </div>
                                                                    <span class="align-self-center">:</span>
                                                                    <div class="col-md-5 pl-1">
                                                                        <input
                                                                            class="input-time form-control bg-dark text-white"
                                                                            id="input-time-min" type="number" value="30"
                                                                            min="0" max="60">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="input-group">
                                                                <div class="input-group-prepend">
                                                                    <button class="input-group-text bg-dark text-white">
                                                                        <i class="far fa-calendar"></i>
                                                                    </button>
                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-md-12">
                                                                        <input class="form-control bg-dark text-white"
                                                                            id="datepicker" type="text" width="100"
                                                                            autocomplete="off">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4">highlight
                                                            <div class="row d-flex justify-content-end">
                                                                <div
                                                                    class="">
                                                                    <select class="form-control bg-dark text-white"
                                                                        name="todo_category" id="">
                                                                        <option value="One">One</option>
                                                                        <option value="One">Twp</option>
                                                                        <option value="One">Three</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="list-group w-100" id="todos">
                                    <div class="list-group-item bg-dark mb-1" id="todo-container" todo-id="${todo.ID}">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span class="d-flex flex-column">
                                                <span>${todo.Todo}</span>
                                                <span class="badge badge-primary badge-pill">${todo.Date}</span>
                                            </span>
                                            <span>
                                                <button class="btn btn-primary" id="btn-edit-todo" type="button"
                                                    data-toggle="collapse" data-target="#edit-menu-1"
                                                    aria-expanded="false" aria-controls="edit-menu-1">
                                                    <i class="far fa-edit"></i>
                                                </button>
                                                <button class="btn btn-success check-todo" id="check-todo">
                                                    <i class="far fa-check-square"></i>
                                                </button>
                                            </span>
                                        </div>
                                        <div class="collapse" id="edit-menu-1">
                                            <form class="form-inline form-group w-100 mx-0 my-2" id="form-edit-todo">
                                                <div class="input-group w-100">
                                                    <input class="form-control bg-dark w-100 text-white mb-3"
                                                        id="input-edit-todo" value='${todo.Todo}' type="text"
                                                        placeholder="Edit your todo here">
                                                    <div class="form-group d-flex flex-column m-auto">
                                                        <span class="time-wrapper input-group-md mb-2">
                                                            <input class="input-time form-control bg-dark text-white"
                                                                id="input-time-hour" type="number" value="12" min="0"
                                                                max="12">
                                                            :
                                                            <input class="input-time form-control bg-dark text-white"
                                                                id="input-time-min" type="number" value="30" min="0"
                                                                max="60">
                                                        </span>
                                                        <input class="form-control bg-dark text-white" id="datepicker"
                                                            type="text" width="150" autocomplete="off">
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- #region -->
    <!-- Script JQuery -->
    <script src="lib/jquery-3.3.1.min.js"></script>
    <!-- Script PopperJs -->
    <script src="lib/popper.min.js"></script>
    <!-- Script Bootstrap -->
    <script src="lib/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <!-- Script AlertifyJs -->
    <script src="lib/alertifyjs/alertify.min.js"></script>
    <!-- Script DatePicker -->
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

    <!-- Script App -->
    <script src="js/App.js"></script>
    <!-- #endregion -->

    <script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4',
            showOnFocus: true,
            showRightIcon: false
        });
    </script>

</body>

</html>
