<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Link Bootstrap -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T'
        crossorigin='anonymous'>
    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <!-- Link Styles CSS -->
    <link rel="stylesheet" href="style/style.css">

    <title>To-Do-Extibax.inc</title>
</head>

<body>

    <!-- Navbar -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between">
        <div class="container">
            <div class="navbar-brand">
                <img class="img-fluid header-logo" src="img/Logotype.png" alt="extibax.inc logo">
                <a class="text-white" href="index.html">
                    To Do
                </a>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link ">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link active">To Do</a></li>
                <li class="nav-item"><a href="#" class="nav-link ">Portfolio</a></li>
                <li class="nav-item"><a href="#" class="nav-link ">Be Programmer</a></li>
            </ul>
        </div>
    </header>

    <section class="main-section">
        <div class="//background-overlay">
            <div class="container text-white">
                <div class="row">
                    <div class="col-md-3 sidebar d-flex flex-column pt-5">
                        <div class="text-center">
                            <img class="img-fluid sidebar-logo" src="img/Logotype.png" alt="Extbax Logotype">
                            <h3 class="text-center">Extibax Developer</h3>
                        </div>
                    </div>
                    <div class="col-md-9 pt-5">
                        <div class="row">
                            <form class="form-inline form-group w-100" id="form-todo">
                                <div class="input-group-lg w-100">
                                    <input class="form-control bg-dark border-dark w-100 text-white" id="input-todo"
                                        type="text" placeholder="Enter your task">
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <div class="list-group w-100" id="todos">
                                <div class="list-group-item bg-dark mb-1 d-flex justify-content-between align-items-center">Terminar
                                    mi portafolio web <span class="badge badge-primary badge-pill">18</span></div>
                                <div class="list-group-item bg-dark mb-1">Completar la programacion del Back-End del To
                                    Do App</div>
                                <div class="list-group-item bg-dark mb-1">Mejorar el Customer Manager de la Sra Esther</div>
                                <div class="list-group-item bg-dark mb-1">Continuar con el proyecto Be Programmer</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Menu contextual -->
    <ul id="menuCapa" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="#">Edit</a>
        </li>
        <li role="presentation" class="divider"></li>
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="#">Delete</a>
        </li>
    </ul>

    <!-- #region -->
    <!-- Script JQuery -->
    <script src='http://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60='
        crossorigin='anonymous'></script>
    <!-- Script PopperJs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- Script Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Script App -->
    <script src="js/App.js"></script>
    <!-- #endregion -->
</body>

</html>
