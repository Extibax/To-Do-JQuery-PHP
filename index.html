<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Link DatePicker -->
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />


    <!-- Link Styles CSS -->
    <link rel="stylesheet" href="public/style/style.css">

    <title>To-Do-Extibax.inc</title>
</head>

<body>

    <!-- Navbar -->
    <header class="navbar navbar-expand-md navbar-light bg-light d-flex justify-content-between">
        <div class="container">
            <div class="d-flex">
                <div class="navbar-brand">
                    <img class="header-logo" src="public/img/Logotype.png" alt="extibax.inc logo">
                    <a class="text-dark" href="index.html">
                        To Do
                    </a>
                </div>
                <button class="navbar-toggler text-dark" data-toggle="collapse" data-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse w-100 d-md-flex justify-content-end" id="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link text-dark">Home</a></li>
                    <li class="nav-item"><a href="http://extibax.com/" target="_blank" class="nav-link text-dark">About
                            Extibax</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="main-section">
        <div class="container text-white">
            <div class="row">
                <div class="col-md-3 sidebar d-flex flex-column mt-2 mt-md-5">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="text-center profile-info">
                                <img class="sidebar-logo" src="public/img/Logotype.png" alt="Extbax Logotype">
                                <h3 class="text-center">Extibax Developer</h3>
                                <select class="form-control text-center" id="select_categories">
                                    <option value="all">all</option>
                                </select>
                                <button type="button" class="btn btn-warning btn-block btn_new_category"
                                    data-toggle="modal" data-target="#form_new_category">
                                    Create Category
                                </button>
                                <button class="btn btn-danger btn-block btn_close_session" id="button-closesession">
                                    Close Session
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 pt-0 pt-md-5">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group d-flex flex-column" id="form-save-todo">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="input-group">
                                            <input class="form-control bg-White" id="input-todo" type="text"
                                                placeholder="Enter your To Do:" autofocus>
                                            <div class="input-group-append">
                                                <button class="input-group-text d-flex bg-dark-lux text-muted"
                                                    id="btn_show_new_todo_form">
                                                    <i class="far fa-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="collapse" id="form_new_todo_date">
                                    <div class="row mt-3">
                                        <div class="col-md-12">
                                            <div class="row d-flex justify-content-between m-auto">
                                                <div class="col-md-6 pb-3">
                                                    <div class="input-group bg-dark-lux">
                                                        <input class="form-control bg-white" type="text" id="datepicker"
                                                            placeholder="Enter Due Date" autocomplete="off" disabled>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 pb-3">
                                                    <div class="input-group d-flex">
                                                        <select class="form-control" name="todo_category"
                                                            id="input-select-category">
                                                        </select>
                                                        <div class="input-group-append">
                                                            <button
                                                                class="input-group-text d-flex bg-dark-lux text-muted"
                                                                id="btn-open-categories" for="todo_category">
                                                                <i class="far fa-folder"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12 w-100">
                                                    <button class="btn btn-light form-control d-flex w-100"
                                                        id="btn_save_todo">
                                                        <i class="far fa-save"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="list-group w-100 todos" id="todos">
                                <div class="list-group-item bg-dark-lux mb-1" id="todo-container" todo-id="${todo.ID}">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="d-flex flex-column">
                                            <div class="row">
                                                <div class="col-md-12 todo_content">
                                                    <span>Â¡Hey you Create a new task up, It's amazing :D!</span>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12 d-flex">
                                                    <span class="badge badge-primary badge-pill align-self-start"><i
                                                            class="far fa-calendar"></i>Your date</span>
                                                    <span
                                                        class="badge badge-primary badge-pill align-self-start ml-1"><i
                                                            class="far fa-clock"></i>Your hour</span>
                                                </div>
                                            </div>
                                        </span>
                                        <span>
                                            <button class="btn btn-primary" id="btn-edit-todo" type="button"
                                                data-toggle="collapse" data-target="#edit-menu-1" aria-expanded="false"
                                                aria-controls="edit-menu-1">
                                                <i class="far fa-edit"></i>
                                            </button>
                                            <button class="btn btn-success check-todo" id="check-todo">
                                                <i class="far fa-check-square"></i>
                                            </button>
                                        </span>
                                    </div>
                                    <div class="collapse" id="edit-menu-1">
                                        <div class="row mt-3">
                                            <div class="col-md-12">
                                                <div class="row d-flex justify-content-between m-auto">
                                                    <div class="col-md-6 pb-3">
                                                        <div class="input-group bg-dark-lux">
                                                            <input class="form-control bg-white" type="text"
                                                                id="input-edit-date-1" placeholder="Enter Due Date"
                                                                autocomplete="off">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 pb-3">
                                                        <div class="input-group d-flex">
                                                            <select class="form-control bg-white" name="todo_category"
                                                                id="">
                                                                <option value="One">One</option>
                                                                <option value="One">Two</option>
                                                                <option value="One">Three</option>
                                                            </select>
                                                            <div class="input-group-append">
                                                                <button
                                                                    class="input-group-text d-flex bg-dark-lux text-muted">
                                                                    <i class="far fa-folder"></i>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal Category -->

    <div class="modal fade" id="form_new_category" tabindex="-1" role="dialog" aria-labelledby="form_new_category"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="new_category">
                        <div class="form-group">
                            <input class="form-control" type="text" id="category_name" placeholder="Category Name: ">
                        </div>
                        <div class="form-group">
                            <!-- <input type="submit" class="btn btn-success btn-block" data-dismiss="modal" value="Create"/> -->
                            <button class="btn btn-success btn-block">
                                Create
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- #region -->
    <!-- Script JQuery -->
    <script src="http://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <!-- Script PopperJs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <!-- Script Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- Script DatePicker -->
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <!-- Script DateFormat -->
    <script src="js/dateFormat.js"></script>
    <!-- Script SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Script App -->
    <script src="js/App.js"></script>
    <!-- #endregion -->

</body>

</html>
