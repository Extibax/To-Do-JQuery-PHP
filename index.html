<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="lib/fontawesome-free-5.8.1-web/css/all.min.css">
    <!-- Link Alertify CSS -->
    <link rel="stylesheet" href="lib/alertifyjs/css/alertify.min.css">
    <!-- Link Alertify Default Theme -->
    <link rel="stylesheet" href="lib/alertifyjs/css/themes/default.min.css">
    <!-- Link DatePicker -->
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <!-- Link Styles CSS -->
    <link rel="stylesheet" href="style/style.css">

    <title>To-Do-Extibax.inc</title>
</head>

<body>

    <!-- Navbar -->
    <header class="navbar navbar-expand-md navbar-light bg-light d-flex justify-content-between">
        <div class="container">
            <div class="d-flex">
                <div class="navbar-brand">
                    <img class="header-logo" src="img/Logotype.png" alt="extibax.inc logo">
                    <a class="text-dark" href="index.html">
                        To Do
                    </a>
                </div>
                <button class="navbar-toggler text-dark" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
                    <div class="collapse navbar-collapse w-100 d-md-flex justify-content-end" id="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link text-dark">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link active text-dark">To Do</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-dark">Portfolio</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-dark">Be Programmer</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="main-section">
            <div class="container text-white">
                <div class="row">
                    <div class="col-md-3 sidebar d-flex flex-column mt-2 mt-md-5" >
                        <div class="row">
                            <div class="col-md-12">
                                <div class="text-center">
                                    <img class="sidebar-logo" src="img/Logotype.png" alt="Extbax Logotype">
                                    <h3 class="text-center">Extibax Developer</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9 pt-0 pt-md-5">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group d-flex flex-column" id="form-save-todo">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="input-group">
                                                <input class="form-control bg-White" id="input-todo" type="text"
                                                    placeholder="Enter your To Do:" autofocus>
                                                <div class="input-group-append">
                                                    <button class="input-group-text d-flex bg-dark-lux text-muted"
                                                        id="btn_show_new_todo_form">
                                                        <i class="far fa-eye"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="collapse" id="form_new_todo_date">
                                        <div class="row mt-3">
                                            <div class="col-md-12">
                                                <div class="row d-flex justify-content-between m-auto">
                                                    <div class="col-md-6 pb-3">
                                                        <div class="input-group bg-dark-lux">
                                                            <input class="form-control bg-white" type="text"
                                                                id="datepicker" placeholder="Enter Due Date"
                                                                autocomplete="off" disabled>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 pb-3">
                                                        <div class="input-group d-flex">
                                                            <select class="form-control" name="todo_category"
                                                                id="input-select-category">
                                                                <option value="1">One</option>
                                                                <option value="2">Twoo</option>
                                                                <option value="3">Three</option>
                                                            </select>
                                                            <div class="input-group-append">
                                                                <button
                                                                    class="input-group-text d-flex bg-dark-lux text-muted" id="btn-open-categories" for="todo_category">
                                                                    <i class="far fa-folder"></i>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12 w-100">
                                                        <button class="btn btn-light form-control d-flex w-100" id="btn_save_todo">
                                                            <i class="far fa-save"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="list-group w-100" id="todos">
                                    <div class="list-group-item bg-dark-lux mb-1" id="todo-container" todo-id="${todo.ID}">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span class="d-flex flex-column">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <span>${todo.Todo}</span>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12 d-flex">
                                                        <span class="badge badge-primary badge-pill align-self-start"><i
                                                                class="far fa-calendar"></i> ${todo.Date}</span>
                                                        <span class="badge badge-primary badge-pill align-self-start ml-1"><i
                                                                class="far fa-clock"></i> ${todo.Date}</span>
                                                    </div>
                                                </div>
                                            </span>
                                            <span>
                                                <button class="btn btn-primary" id="btn-edit-todo" type="button"
                                                    data-toggle="collapse" data-target="#edit-menu-1"
                                                    aria-expanded="false" aria-controls="edit-menu-1">
                                                    <i class="far fa-edit"></i>
                                                </button>
                                                <button class="btn btn-success check-todo" id="check-todo">
                                                    <i class="far fa-check-square"></i>
                                                </button>
                                            </span>
                                        </div>
                                        <div class="collapse" id="edit-menu-1">
                                            <div class="row mt-3">
                                                <div class="col-md-12">
                                                    <div class="row d-flex justify-content-between m-auto">
                                                        <div class="col-md-6 pb-3">
                                                            <div class="input-group bg-dark-lux">
                                                                <input class="form-control bg-white" type="text"
                                                                    id="input-edit-date-1" placeholder="Enter Due Date"
                                                                    autocomplete="off">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 pb-3">
                                                            <div class="input-group d-flex">
                                                                <select class="form-control bg-white"
                                                                    name="todo_category" id="">
                                                                    <option value="One">One</option>
                                                                    <option value="One">Two</option>
                                                                    <option value="One">Three</option>
                                                                </select>
                                                                <div class="input-group-append">
                                                                    <button
                                                                        class="input-group-text d-flex bg-dark-lux text-muted">
                                                                        <i class="far fa-folder"></i>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </section>

    <!-- #region -->
    <!-- Script JQuery -->
    <script src="lib/jquery-3.3.1.min.js"></script>
    <!-- Script PopperJs -->
    <script src="lib/popper.min.js"></script>
    <!-- Script Bootstrap -->
    <script src="lib/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <!-- Script AlertifyJs -->
    <script src="lib/alertifyjs/alertify.min.js"></script>
    <!-- Script DatePicker -->
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

    <!-- Script DateFormat -->
    <script src="js/dateFormat.js"></script>
    <!-- Script App -->
    <script src="js/App.js"></script>
    <!-- #endregion -->

</body>

</html>
